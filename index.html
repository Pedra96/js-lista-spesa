<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="./css/style.css">
<title>Lista spesa</title>
</head>
<body>
    <div class="container text-center">
        <div class="mt-2">
            <h1>Lista della spesa</h1>
        </div>
        <div>
            <p>Inserisci ingredienti per la spesa:</p>
        </div>
        
    </div>
        <div class="row justify-content-center">
            <label for="elementoUtente" class="form-label col-4 text-center">Aggiungi un elemento</label>
            <input type="text" class="form-label col-4" id="elementoUtente" aria-describedby="passwordHelpBlock">
            <button type="button" class="btn btn-primary" id="AggiungeElemento">Aggiungi</button>
            <ul class="col-4" id="listaSpesa"></ul>
        </div>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
